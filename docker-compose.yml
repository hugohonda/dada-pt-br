version: '3.8'

services:
  dada:
    build:
      context: .
      dockerfile: Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    network_mode: host
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - ./datasets:/app/datasets
      - ./final-data:/app/final-data
    environment:
      - PYTHONUNBUFFERED=1
    command: ["--help"]
    profiles:
      - cpu

  dada-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    user: "${UID:-1000}:${GID:-1000}"
    network_mode: host
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - ./datasets:/app/datasets
      - ./final-data:/app/final-data
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    command: ["--help"]
    profiles:
      - gpu
